{% extends "/base.html" %} {% block title %} WIP Warehouse {% endblock %} {% block stylesheets %} {%
endblock stylesheets %} {% block content %}
<div class="pcoded-content">
	<div class="pcoded-inner-content">
		<!-- [ breadcrumb ] start -->

		<div class="page-header">
			<div class="page-block">
				<div class="row align-items-center">
					<div class="col-md-12">
						<div class="page-header-title">
							<h5 class="m-b-10">Scan</h5>
						</div>
						<ul class="breadcrumb">
							<li class="breadcrumb-item">
								<a href="/"><i class="feather icon-home"></i></a>
							</li>
							<li class="breadcrumb-item"><a href="javascript:">แสกนเข้า</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="main-body">
			<div class="page-wrapper">
				<div class="row">
					<div class="col-md-12">
						<div class="card">
							<div class="card-header">
								<h5>Upload SAP Excel</h5>
							</div>
							<div class="card-block">
                                <form
                                action="/upload-file"
                                method="POST"
                                enctype="multipart/form-data"
                            >
                                <div class="form-group">
                                    <label>Select image</label>
                                    <div class="custom-file">
                                        <input
                                            oninput="filesize(this)"
                                            type="file"
                                            class="custom-file-input"
                                            name="SAP"
                                            id="SAP"
                                        />
                                        <label class="custom-file-label" for="image"
                                            >Select image...</label
                                        >
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-primary">
                                    Upload
                                </button>
                            </form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		{% endblock content %} 
        {% block javascripts %}
		<script>
            function filesize(elem){
                console.log(elem.files[0].size)

                document.cookie = `filesize=${elem.files[0].size}`;
                


            }
            $('.custom-file-input').on('change', function() {
                let fileName = $(this).val().split('\\').pop();
                $(this).next('.custom-file-label').addClass("selected").html(fileName);
            });


        </script>
		{% endblock javascripts %}
	</div>
</div>
